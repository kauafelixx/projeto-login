<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mq.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario"> <!-- Essa div vai englobar todos-->
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações de seu
                    ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined" id="icon1">person</span>

                        <input type="text" name="login" id="ilogin" " autocomplete=" email" required maxlength="30"
                            minlength="5">

                        <label for="ilogin">login</label>


                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined" id="icon2">vpn_key</span>

                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required
                            maxlength="10" minlength="8">
                        <label for="isenha">senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>

            </div>
        </section>
    </main>
</body>

</html>
